<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('netflix-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .hero {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            text-align: center;
        }
        .footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .movie-grid img {
            width: 150px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        .contact {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Unlimited movies, TV shows, and more</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button>Sign Up</button>
    </section>

    <section class="movies">
        <h2>Popular Movies</h2>
        <div class="movie-grid">
            <img src="movie1.jpg" alt="Movie 1">
            <img src="movie2.jpg" alt="Movie 2">
            <img src="movie3.jpg" alt="Movie 3">
            <img src="movie4.jpg" alt="Movie 4">
            <img src="movie5.jpg" alt="Movie 5">
            
        </div>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>Email: support@netflixclone.com</p>
        <p>Phone: +123 456 7890</p>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Netflix Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
